name: Auto Sync Club Data

on:
  # Schedule disabled — now using cron-job.org for reliable 30-min sync
  # schedule:
  #   - cron: '7,37 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub if needed

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync
        run: |
          echo "Triggering sync at ${{ secrets.VERCEL_APP_URL }}/api/sync"
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.VERCEL_APP_URL }}/api/sync")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Sync successful!"
          else
            echo "⚠️ Sync returned non-2xx status, but workflow continues"
          fi
